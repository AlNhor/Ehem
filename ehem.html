<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do you have a crush on me?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
    }
    #question {
      font-size: 24px;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      position: relative;
    }
    #noBtn {
      position: absolute;
    }
  </style>
</head>
<body>

  <div id="question">Do you have a crush on me?</div>
  <button onclick="yesAnswer()">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function yesAnswer() {
      alert("Aww! I knew it ðŸ˜˜");
    }
  </script>

</body>
</html>
